<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<header th:insert="header::header"></header>

<ul class="list-group mt-4">
    <li th:each="enrollee : ${enrollees}" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <a th:text="${enrollee.id} + ' ' + ${enrollee.fullName}" th:href="@{/enrollee/{id}(id=${enrollee.id})}" class="text-decoration-none">
                <strong>enrollee name</strong>
            </a>
            <a th:href="@{/exam{id}(id=${enrollee.id})}" class="btn btn-primary">Добавить экзамен</a>
        </div>
    </li>
</ul>

<a th:href="@{/add}" class="btn btn-success mt-3">Добавить абитуриента</a>

<footer th:insert="footer::footer"></footer>
</body>

</html>
