<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:insert="header::header"></header>

<div class="container mt-4">
    <form action="#" th:action="@{/add}" th:object="${enrollee}" method="post" class="col-md-6">
        <div class="mb-3">
            <p th:text="'№ '+${number}" class="form-control-static"></p>
        </div>
        <div class="mb-3">
            <label for="enrolleeFullName" class="form-label">ФИО:</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="enrolleeFullName" />
        </div>
        <div class="mb-3">
            <label for="enrolleeBirthday" class="form-label">Дата рождения:</label>
            <input type="date" th:field="*{birthday}" class="form-control" id="enrolleeBirthday" />
        </div>
        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary" />
            <input type="reset" value="Reset" class="btn btn-secondary" />
        </div>
    </form>
</div>

<footer th:insert="footer::footer"></footer>
</body>

</html>
