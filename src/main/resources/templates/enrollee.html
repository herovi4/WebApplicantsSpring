<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:insert="header::header"></header>

<div class="container mt-4">
  <h4 class="mb-3">Список абитуриентов</h4>
  <div class="mb-3">
    <p class="mb-1" th:text="'ID: ' + ${enrollee.getId()}"></p>
    <p class="mb-1" th:text="'Абитуриент: ' + ${enrollee.getFullName()}"></p>
    <p class="mb-1" th:text="'Дата рождения: ' + ${enrollee.getFormattedBirthday()}"></p>
  </div>

  <table class="table table-striped" th:if="${exams}!= null">
    <thead>
    <tr>
      <th>Экзамен</th>
      <th>Бал</th>
      <th>Проход</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam : ${exams}">
      <td th:text="${exam.subject}">Label</td>
      <td th:text="${exam.score}">90</td>
      <td th:text="${exam.score > 80 ? 'yes' : 'no'}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer th:insert="footer::footer"></footer>
</body>

</html>
