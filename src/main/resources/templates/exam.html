<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<header th:insert="header::header"></header>

<div class="container mt-4">
    <form action="#" th:action="@{/exam}" method="post" class="col-md-6">
        <div class="mb-3">
            <label for="examSubject" class="form-label">Название дисциплины:</label>
            <select class="form-select" size="1" th:field="*{exam.subject}" id="examSubject">
                <option value=""> -- Выберите дисциплину -- </option>
                <option th:each="subject : ${subjects}" th:value="${subject}" th:utext="${subject}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="examScore" class="form-label">Балл:</label>
            <input type="number" th:field="*{exam.score}" class="form-control" min="0" max="100" id="examScore" />
        </div>
        <div class="mb-3">
            <input type="submit" value="Добавить экзамен" class="btn btn-primary" />
            <input type="reset" value="Сбросить" class="btn btn-secondary" />
        </div>
    </form>
</div>

<footer th:insert="footer::footer"></footer>
</body>

</html>
